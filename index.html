<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="gameDiv">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div class="main-content" id="gameStartDiv">
      <button class="btn btn-success Btn1" id="gameStartBtn"></button> 
    </div>
    <div id="gameEndDiv">
        <div class="container-fluid align-items-center justify-content-center">
            <p class="h1 text-center">Game Over</p>
            <h1 class="h3 text-center"><span id="gameWinLoseSpan"></span></h1>
            <h1 class="h3 text-center">Final Score: <span id="gameEndScoreSpan"></span></h1>
        </div>
      </div>
    </div>
  <script type="module" src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
